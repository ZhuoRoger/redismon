[formatters]
keys=default

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[handlers]
keys=console, error_file

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[handler_error_file]
class=logging.FileHandler
level=INFO
formatter=default
args=("../log/redismon.log", "a")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console,error_file
